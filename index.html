<!DOCTYPE html>
<html>
<head>
	<title>My Project</title>
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
	<header class="bg-dark">
		<div class="container py-3 d-flex justify-content-between align-items-center">
			<h1>My vocabulary</h1>
			<button class="btn btn-primary" id="show-learned-words-btn">Words I learned</button>
		</div>
	</header>
	<div class="container">
		<h3>Add a word for learning</h3>
		<form>
			<div class="mb-3">
				<label for="english-word" class="form-label">English Word</label>
				<input type="text" class="form-control" id="english-word" placeholder="Enter English Word"> 
				<audio src="" hidden id="spell"></audio>
			</div>
			<div class="mb-3">
				<label for="translation" class="form-label">Translation</label>
				<input type="text" class="form-control" id="translation" placeholder="Enter Translation">
			</div>
			<div class="mb-3">
				<label for="transcription" class="form-label">Transcription</label>
				<input type="text" class="form-control" id="transcription" placeholder="Enter Transcription">
			</div>
			<button type="submit" class="btn btn-primary bg-green" id="add-word-btn">Add Word</button>
		</form>
	</div>

	<div class="container mt-5">
		<h2>Word List</h2>
		<button class="btn btn-outline-success" id="quiz-button">Take a quiz!</button>
		<button class="btn btn-outline-danger" id="stop-button" style="display:none">Stop Quiz</button>
		<table class="table">
			<thead>
			  <tr>
				
				<th scope="col">English Word</th>
				<th scope="col">Translation</th>
				<th scope="col">Transcription</th>
				<th scope="col">Delete</th>
				<th scope="col">Spell</th>
				<th scope="col">Learned</th>

			  </tr>
			</thead>
			<tbody id="word-table-body">
			</tbody>
		  </table>
	</div>
	



<!--modal content -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title">Learned Words</h2>
    <p id="word-count"></p>
    <ul id="learned-words-list"></ul>
  </div>
</div>



    <script src="script.js"></script>
</body>
</html>
